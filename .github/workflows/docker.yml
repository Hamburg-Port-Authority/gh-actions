name: Docker-Build

on:
  push:
    tags:
      - "*"

permissions:
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker meta
        id: meta_build
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/hamburg-port-authority/gh-actions-helm-dependencies-update
          labels: |
            org.opencontainers.image.title="GitHubActionHelmDepUpdate"
            org.opencontainers.image.description="Image used by GitHub Action to update helm dependencies"
            org.opencontainers.image.vendor="https://github.com/Hamburg-Port-Authority"
            org.label-schema.url="https://github.com/Hamburg-Port-Authority/gh-actions"
            org.label-schema.usage="https://github.com/Hamburg-Port-Authority/gh-actions/blob/main/README.md"
            org.label-schema.schema-version="1.0"
          tags: |
            type=schedule
            type=ref,event=tag
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./build/docker/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta_build.outputs.tags }}
          labels: ${{ steps.meta_build.outputs.labels }}

      - name: Extract First Tag
        id: extract_tag
        run: echo "::set-output name=first_tag::$(echo '${{ steps.meta_build.outputs.tags }}' | awk '{print $1}')"
      - name: Debug First Tag
        run: echo "First Tag ${{ steps.extract_tag.outputs.first_tag }}"

      - name: Sign the container image
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: cosign sign --yes ${{ steps.extract_tag.outputs.first_tag }}

      - name: Verify the images
        run: |
          cosign verify ghcr.io/Hamburg-Port-Authority/cosign-test \
            --certificate-identity https://github.com/Hamburg-Port-Authority/cosign-test/.github/workflows/main.yml@refs/heads/main \
            --certificate-oidc-issuer https://token.actions.githubusercontent.com | jq         
